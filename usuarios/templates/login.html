<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DeFerias Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <!-- Form para realizar el login -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand">DeFeria</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href={% url 'index' %}>Inicio<span class="sr-only"></span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Ferias</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </nav>

    <h1 class="text-center text-success mt-4 mb-5">Inicio de sesión</h1>
    <div class="container-fluid min-vh-100 d-flex justify-content-center">
      <form action="{% url "login_usuario" %}" method="POST">
        {% csrf_token %}
        <div class="form-group mb-3">
          <label for="exampleInputEmail1">Nombre de usuario</label>
          <input name="username" type="text" class="form-control mw-100 mt-1" id="InputUsuario" placeholder="Ingrese su usuario">
        </div>
        <div class="form-group mb-4">
          <label for="exampleInputPassword1">Contraseña</label>
          <input name="password" type="password" class="form-control mw-100 mt-1" id="InputPassword" placeholder="Ingrese su contraseña">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
