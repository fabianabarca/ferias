<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DeFerias Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar bg-dark navbar-dark">
        <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">DeFeria</span>
        </div>
    </nav>
    <h1 class="text-center text-success">Registro de usuario</h1>
    <div action="{% url "registro" %}" class="container-fluid">
        <form method="POST" class="row g-3">
            {% csrf_token %}
            <div class="col-md-6">
              <label for="inputNombre" class="form-label">Nombre</label>
              <input name="primer_nombre" type="text" class="form-control" id="inputNombre">
            </div>
            <div class="col-md-6">
              <label for="inputApellido" class="form-label">Apellidos</label>
              <input name="primer_apellido" type="text" class="form-control" id="inputApellido">
            </div>
            <div class="col-12">
              <label for="inputUsuario" class="form-label">Nombre de usuario</label>
              <input name="username" type="text" class="form-control" id="inputUsuario">
            </div>
            <div class="col-12">
              <label for="inputCorreo" class="form-label">Correo electrónico</label>
              <input name="correo" type="email" class="form-control" id="inputCorreo">
            </div>
            <div class="col-md-6">
              <label for="inputPassword" class="form-label">Contraseña</label>
              <input name="password" type="password" class="form-control" id="inputPassword">
            </div>
            <div class="col-md-6">
                <label for="inputPassword2" class="form-label">Confirmar Contraseña</label>
                <input name="password2" type="password" class="form-control" id="inputPassword2">
              </div>
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-success btn-lg">Registrar cuenta</button>
            </div>
          </form>

          <div class="form-group">
            {% for messages in messages %}
            <div class="alert alert-danger" role="alert">
                {{message}}
            </div>
            {% endfor %}
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
