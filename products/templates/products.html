{% extends 'base.html' %}

{% load static %}

{% block page_title %} Lista de productos {% endblock %}

{% block main %}

<h1 class="display-3">Productos</h1>

<h2>Lista de productos</h2>

<ul>
{% for product in products %}
    <li><a href="/productos/{{ product.product_url }}">{{ product.common_name }}</a></li>
{% endfor %}
</ul>

{% endblock %}
